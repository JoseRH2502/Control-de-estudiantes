<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>

<body class="sb-nav-fixed">
    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>

    <div id="layoutSidenav_content">
        <main>
            
            <div class="text-center alert alert-success alert-dismissable" th:if="${success != null}">
                <label th:text="${success}"></label>
            </div>

            <div class="text-center alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}"></label>
            </div>
            
            <div class="container">
                <div class="row center-screen ">
                    <div class="col-lg-7">
                        <div class="card-border-loggin shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header-loggin">
                                <h3 class="text-center font-weight-light my-4">Crear nuevo grupo</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/nuevo_grupo}" th:object="${grupo}" method="POST">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" th:field="*{codigo}" name="codigo"
                                                    id="inputCodigo" type="text" placeholder="Nombre del grupo" />
                                                <label for="inputCodigo">Nombre del grupo</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-floating ">
                                                <input class="form-control"  th:field="*{date}" name="date" type="number" min="2022" max="2099" step="1" value="2016"
                                                id="inputDate"  placeholder="Año de vigencia"/>
                                                <label for="inputDate">Año de vigencia</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-3">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
</body>

</html>
