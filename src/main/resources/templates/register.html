<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>

<body class="sb-nav-fixed">
    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>


    <div id="layoutSidenav_content">
        <main>
            <div class="container">
                <div class="row center-screen ">
                    <div class="col-lg-7">
                        <div class="card-border-loggin shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header-loggin">
                                <h3 class="text-center font-weight-light my-4">Crear cuenta</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/register}" th:object="${usuario}" method="POST">
                                    <div class="row mb-3">
                                        <div class="col-md-4">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{nombre}" name="nombre"
                                                    id="inputFirstName" type="text"
                                                    placeholder="Enter your first name" />
                                                <label for="inputFirstName">Nombre</label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <input class="form-control" th:field="*{apellido1}" name="apellido1"
                                                    id="inputLastName" type="text" placeholder="Enter your last name" />
                                                <label for="inputLastName">Primer apellido</label>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <input class="form-control" th:field="*{apellido2}" name="apellido2"
                                                    id="inputLastName" type="text" placeholder="Enter your last name" />
                                                <label for="inputLastName">Segundo apellido</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-6">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" th:field="*{cedula}" name="cedula"
                                                    id="inputNombreUsuario" type="number"
                                                    placeholder="name@example.com" />
                                                <label for="inputNombreUsuario">Cédula</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{email}" name="email" id="inputEmail"
                                            type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email</label>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{contrasena}" name="contrasena"
                                                    id="inputPassword" type="password"
                                                    placeholder="Create a password" />
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">

                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm" type="password"
                                                    placeholder="Confirm password" />
                                                <label for="inputPasswordConfirm">Confrimar contraseña</label>
                                            </div>
                                        </div>
                                        <div class="mt-3">
                                            <label for="authority">Rol de usuario:</label>
                                            <select class="dataTable-selector" name="authorityX">
                                                <option th:each="authority : ${authoritys}" th:value="${authority.id}"
                                                    th:text="${authority.authority}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button class="btn btn-primary btn-block">Guardar</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer-loggin text-center py-3">
                                <div class="small"><a href="\login">¿Ya tienes una cuenta? Ingresar</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
</body>

</html>
