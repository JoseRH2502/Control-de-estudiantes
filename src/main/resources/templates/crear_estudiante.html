<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de estudiantes</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>

    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Registro de estudiante</h1>
              <div class="card-body">
                 <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">

                    <div class="form-group">
                        <label>cedula: </label>
                        <input type="text" name="cedula" th:field="*{cedula}" class="form-control" placeholder="Ingrese la cedula del estudiante : " required>
                     </div>

                    <div class="form-group">
                       <label>Nombre : </label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del estudiante : " required>
                    </div>
                    
                    <div class="form-group">
                       <label>Apellido1 : </label>
                       <input type="text" name="apellido1" th:field="*{apellido1}" class="form-control" placeholder="Ingrese el primer apellido del estudiante : " required>
                    </div>

                    <div class="form-group">
                        <label>Apellido2 : </label>
                        <input type="text" name="apellido2" th:field="*{apellido2}" class="form-control" placeholder="Ingrese el segundo apellido del estudiante : " required>
                     </div>

                     <div class="form-group">
                        <label>grado : </label>
                        <input type="text" name="grado" th:field="*{grado}" class="form-control" placeholder="Digite la grado del estudiante : " required>
                     </div>
                    
                     <div class="form-group">
                        <label>seccion : </label>
                        <input type="text" name="seccion" th:field="*{seccion}" class="form-control" placeholder="Digite la secciÃ³n del estudiante : " required>
                     </div>
                   
                    <div class="box-footer">
                       <button class="btn btn-success">Guardar</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
