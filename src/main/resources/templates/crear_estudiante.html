<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: header}"></div>

<body>


    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>

    <div id="layoutSidenav_content">
        <main>

            <div class="container-fluid px-4">
                <h1 class="mt-4">Agregar estudiante nuevo</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">Static Navigation</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="mb-0">
                            <div class="card-body">
                                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">

                                    <div class="form-group">
                                        <label>cedula: </label>
                                        <input type="text" name="cedula" th:field="*{cedula}" class="form-control"
                                            placeholder="Ingrese la cedula del estudiante : " required>
                                    </div>

                                    <div class="form-group">
                                        <label>Nombre : </label>
                                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                            placeholder="Ingrese el nombre del estudiante : " required>
                                    </div>

                                    <div class="form-group">
                                        <label>Apellido1 : </label>
                                        <input type="text" name="apellido1" th:field="*{apellido1}" class="form-control"
                                            placeholder="Ingrese el primer apellido del estudiante : " required>
                                    </div>

                                    <div class="form-group">
                                        <label>Apellido2 : </label>
                                        <input type="text" name="apellido2" th:field="*{apellido2}" class="form-control"
                                            placeholder="Ingrese el segundo apellido del estudiante : " required>
                                    </div>

                                    <div class="form-group">

                                        <div class="mt-3">
                                            <label for="grupo">Grupo:</label>
                                            <select class="dataTable-selector " id="grupo" name="grado">
                                                <option th:each="grupo : ${grupos}" th:value="${grupo.codigo}"
                                                    th:text="${grupo.codigo}">
                                                </option>
                                            </select>

                                        </div>

                                        <!--<label>seccion : </label>
                                        <input type="text" name="seccion" th:field="*{seccion}" class="form-control"
                                            placeholder="Digite la secciÃ³n del estudiante : " required>  -->
                                    </div>

                                    <div class="box-footer">
                                        <button class="btn btn-success">Guardar</button>

                                </form>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
</body>

</html>
