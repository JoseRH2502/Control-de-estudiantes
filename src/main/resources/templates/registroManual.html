<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>

<body class="sb-nav-fixed">
    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>

    <div id="layoutSidenav_content">
        <main>

            <div class="text-center alert alert-success alert-dismissable" th:if="${success != null}">
                <label th:text="${success}"></label>
            </div>

            <div class="text-center alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}"></label>
            </div>

            <div class="container-fluid px-4">
                <h1 class="mt-4">Ingreso de estudiante</h1>
                <div class="container">
                    <div class="row center-screen ">
                        <div class="col-lg-7">
                            <div class="card-border-loggin shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header-loggin">
                                    <h3 class="text-center font-weight-light my-4">Buscar estudiante</h3>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/registroManual}" th:object="${estudiante}" method="post">
                                        <div class="form-floating mb-3">
                                            <input class="form-control"  name="cedula" id="inputCedula" type="number" placeholder="Código" />
                                            <label for="inputCedula">Código</label>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button
                                                    class="btn btn-primary btn-block">Buscar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer-loggin text-center py-3">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
</body>

</html>
