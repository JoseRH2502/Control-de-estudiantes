<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>

<body class="sb-nav-fixed">
    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Estudiantes ingresados</h1>

                <div class="card mb-4">
                    <div class="card-body">
                        ¿Desea agregar un nuevo registro?
                        <div class="col-lg-3">
                            <a th:href="@{/registroManual}" class="btn btn-primary btn-sm mb3">Agregar Registro</a>
                        </div>
                    </div>
                </div>


                <form th:action="@{/ConsultaDate}" th:object="${registro_estudiantes}" method="post">
                    <div class="card mb-4">
                        <div class="card-body">
                            Buscar registro por fecha
                            <div class="form-floating mb-3">
                                <input class="form-control" th:object="${fecha}" name="fecha" id="fecha" type="date" placeholder="name@example.com" />
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button class="btn btn-primary btn-block">Buscar</button>   
                            </div>
    
                        </div>
                    </div>
                </form>

                <form th:action="@{/ConsultaPersona}" th:object="${registro_estudiantes}" method="post">
                    <div class="card mb-4">
                        <div class="card-body">
                            Buscar registro estudiante por cedula
                            <div class="form-floating mb-3">
                                <input class="form-control" th:object="${cedula}" name="cedula" id="fecha" type="number" placeholder="name@example.com" />
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button class="btn btn-primary btn-block">Buscar</button>   
                            </div>
    
                        </div>
                    </div>
                </form>

        
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Tabla de estudiantes
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>Cédula</th>
                                    <th>Nombre Completo</th>        
                                    <th>Fecha de ingreso</th>
                                    <th>Hora de ingreso</th>
                                    <!--<th>Seccion</th>-->
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tr th:each="registro : ${registros}">
                                <td th:text="${registro.estudiante.cedula}">Cedula</td>
                                <td th:text="${registro.estudiante.nombre} + ' ' + ${registro.estudiante.apellido1} +''+${registro.estudiante.apellido2}  ">Nombre Completo</td>
                                <td th:text="${registro.fecha}">Fecha de ingreso</td>
                                <td th:text="${registro.hora}">Hora de ingreso</td>
                                <td>
                                    <a th:href="@{/registro_estudiantes/{id}(id=${registro.id})}"
                                        class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
</body>
</html>
