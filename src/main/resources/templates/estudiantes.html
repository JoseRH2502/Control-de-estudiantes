<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>

<body class="sb-nav-fixed">
    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Estudiantes</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        ¿Desea agregar más estudiantes?
                        <div class="col-lg-3">
                            <a th:href="@{/estudiantes_nuevo}" class="btn btn-primary btn-sm mb3">Agregar estudiante</a>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="col-lg-3">
                            <a th:href="@{/estudiantes_codigo}" class="btn btn-primary btn-sm mb3">Generar Códigos</a>
                        </div>
                    </div>
                </div>


                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Tabla de estudiantes
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                   
                                    <th>Cédula</th>
                                    <th>Nombre Completo</th>
                                    <th>Grado</th>
                                    <!--<th>Seccion</th>-->
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            
                            <tr th:each="estudiante : ${estudiantes}">
                                
                                <td th:text="${estudiante.cedula}">Cédula</td>
                                <td th:text=" ${estudiante.nombre} + ' ' + ${estudiante.apellido1} + ' ' + ${estudiante.apellido2} ">Nombre Completo</td>
                                <td th:text="${estudiante.grado}">Grado</td>
                                <!--<td th:text="${estudiante.seccion}">Seccion</td>-->
                                <td>
                                    <a th:href="@{/estudiantes/visualizar/{id}(id=${estudiante.id})}"
                                        class="btn btn-info">Ver</a>
                                    <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}"
                                        class="btn btn-info">Editar</a>
                                    <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}"
                                        class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
</body>

</html>
