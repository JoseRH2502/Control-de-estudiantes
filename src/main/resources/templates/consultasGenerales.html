<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>

<body class="sb-nav-fixed">
    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Consultas de Estudiantes por Grupo</h1>

                <form th:action="@{/Consultaestudiantesgrupo}" th:object="${grupo}" method="post">

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    Buscar registros de un grupo :


                                    <input class="form-control mt-3" th:object="${codigo}" name="codigo" type="text" />


                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button
                                                class="btn btn-primary btn-block">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>



                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Tabla de estudiantes
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>CÃ©dula</th>
                                    <th>Nombre Completo</th>
                                    <th>Fecha de ingreso</th>
                                    <th>Hora de ingreso</th>
                                    <!--<th>Seccion</th>-->
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tr th:each="registro : ${registros}">
                                <td th:text="${registro.estudiante.cedula}">Cedula</td>
                                <td
                                    th:text="${registro.estudiante.nombre} + ' ' + ${registro.estudiante.apellido1} +''+${registro.estudiante.apellido2}  ">
                                    Nombre Completo</td>
                                <td th:text="${registro.fecha}">Fecha de ingreso</td>
                                <td th:text="${registro.hora}">Hora de ingreso</td>
                                <td>
                                    <a th:href="@{/registro_estudiantes/{id}(id=${registro.id})}"
                                        class="btn btn-danger">Eliminar</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
</body>

</html>
