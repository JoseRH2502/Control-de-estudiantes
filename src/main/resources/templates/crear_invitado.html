<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/header :: header}"></div>

<body>


    <div th:replace="~{fragments/navegation :: navegation}"></div>
    <div th:replace="~{fragments/navegation :: navegation_left}"></div>

    <div id="layoutSidenav_content">
        <main>

            <div class="container-fluid px-4">
                

                <div class="container">
                    <div class="row center-screen ">
                        <div class="col-lg-7">
                            <div class="card-border-loggin shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header-loggin">
                                <h3 class="text-center font-weight-light my-4">Agregar Invitado</h3></div>
                                <div class="card-body">

                                    


                                    <form th:action="@{/invitados}" th:object="${invitado}" method="POST">
                                

                                        <div class="row mb-3">


                                            <div class="col-md-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                                                    placeholder="Ingrese el nombre del estudiante : " >
                                                    <label for="inputFirstName">Nombre</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" name="apellido1" th:field="*{apellido1}" class="form-control"
                                                    placeholder="Ingrese el primer apellido del estudiante : " >
                                                    <label for="inputFirstName">Primer Apellido</label>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input type="text" name="apellido2" th:field="*{apellido2}" class="form-control"
                                                    placeholder="Ingrese el segundo apellido del estudiante : " >
                                                    <label for="inputFirstName">Segundo Apellido</label>
                                                </div>
                                            </div>
                                        
                                        </div>

                                        <div class="row mb-6">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input type="text" name="cedula" class="form-control" placeholder="Cédula" required>
                                                    <label for="inputCedula">Cédula</label>
                                                </div>
                                            </div>
                                            
                                        </div>
    
                                        <div class="box-footer">
                                            
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button
                                                        class="btn btn-primary btn-block">Guardar</button></div>
                                            </div>
    
                                    </form>
                                    

                                
                            </div>
                        </div>
                        <div class="card-footer-loggin text-center py-3">
                            
                        </div>
                        </div>
                    </div>
                </div>



                
            </div>







           
        </main>

        <div th:replace="~{fragments/footer :: footer}"></div>
        <div th:replace="~{fragments/styles :: styles}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
</body>

</html>
