<!DOCTYPE html>
<html lang="en">
    <div th:replace="~{fragments/header :: header}"></div>
    <body class="bg-celeste">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row center-screen ">
                            <div class="col-lg-5">
                                <div class="card-border-loggin shadow-lg border-0  rounded-lg mt-5 ">
                                    <div class="card-header-loggin"><h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3></div>
                                    <div class="card-body">
                                    
                                        <form th:action="@{/login}" th:object="${usuario}" method="post">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" th:object="${username}" name="email" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Correo</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" th:object="${contrasena}" name="contrasena" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">¿Has olvidado la contraseña?</a>

                                                <button class="btn btn-primary btn-block">Iniciar sesión</button>
                                               
                                            </div>
                                        </form>
                                    </div>
                                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                        invalid username
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                        You have been logged out
                                    </div>
                                    <div class="card-footer-loggin text-center py-3">
                                        <div class="small"><a href="\register">Crear nueva cuenta</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div th:replace="~{fragments/footer :: footer}"></div>
            <div th:replace="~{fragments/styles :: styles}"></div>
    </body>
</html>
